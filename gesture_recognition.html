<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Communication Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter';
        }

        body {
            background: radial-gradient(at bottom left, #2764C0 0%, #3E0D63 40%, #140938 80%),
                linear-gradient(90deg, transparent 0%, rgba(67, 67, 186, 0.2) 5%, transparent 10%) repeat-x,
                linear-gradient(to top right, #5B137F 0%, #3E0D63 100%);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .transition-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(200, 200, 200, 0.6) 0%, rgba(180, 180, 180, 0.4) 50%, rgba(200, 200, 200, 0.6) 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .transition-overlay.flash {
            opacity: 1;
        }

        .entry-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .entry-content {
            text-align: center;
            color: white;
        }

        .entry-content h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .entry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .entry-button:hover {
            transform: scale(1.05);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff4444;
            z-index: 20;
            transition: background 0.3s ease;
        }

        .status-indicator.connected {
            background: #44ff44;
        }
    </style>
</head>

<body>
    <div class="entry-popup" id="entryPopup">
        <div class="entry-content">
            <h1>Digital Comm - Farete</h1>
            <button class="entry-button" onclick="startApp()">Start Experience</button>
        </div>
    </div>

    <div class="video-container">
        <video id="mainVideo" muted></video>
        <div class="transition-overlay" id="transitionOverlay"></div>
        <div class="status-indicator" id="statusIndicator"></div>
    </div>

    <script>
        let ws = null;
        let currentSession = null;
        let introPlayed = false;
        let isTransitioning = false;
        let lastGesture = null;
        let lastGestureTime = 0;
        let gestureDebounce = 3000;
        let isPlayingGesture = false;

        const videos = {
            standby: '/videos/interactive_dalia_STANDBY.mp4',
            intro: '/videos/interactive_dalia_INTRO_2.mp4',
            thumbs_up: '/videos/interactive_dalia_THUMBSUP_finale.mp4',
            peace_sign: '/videos/interactive_dalia_PEACESIGN.mp4',
            middle_finger: '/videos/interactive_dalia_MIDDLEFINGER.mp4'
        };

        const gestureMapping = {
            'thumbs up': 'thumbs_up',
            'peace sign': 'peace_sign',
            'middle finger': 'middle_finger',
            'heavy metal': 'heavy_metal',
            'our sign': 'our_sign'
        };

        const video = document.getElementById('mainVideo');
        const overlay = document.getElementById('transitionOverlay');
        const statusIndicator = document.getElementById('statusIndicator');

        function startApp() {
            document.getElementById('entryPopup').style.display = 'none';
            connectWebSocket();
            playVideo('standby', true, false);
        }

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                statusIndicator.classList.add('connected');
            };

            ws.onclose = () => {
                statusIndicator.classList.remove('connected');
                setTimeout(connectWebSocket, 2000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleDetectionData(data);
            };
        }

        function handleDetectionData(data) {
            if (isTransitioning || isPlayingGesture) return;

            const personPresent = data.person_count > 0;
            const gesture = data.gesture;
            const currentTime = Date.now();

            if (personPresent && !currentSession) {
                startSession();
            } else if (!personPresent && currentSession) {
                endSession();
            } else if (currentSession && introPlayed && gesture && gesture !== 'unknown') {
                const normalizedGesture = normalizeGesture(gesture);
                if (normalizedGesture && videos[normalizedGesture]) {
                    if (normalizedGesture !== lastGesture || (currentTime - lastGestureTime) > gestureDebounce) {
                        lastGesture = normalizedGesture;
                        lastGestureTime = currentTime;
                        playGestureVideo(normalizedGesture);
                    }
                }
            }
        }

        function normalizeGesture(gesture) {
            const cleanGesture = gesture.replace(/^[^\w\s]+\s*/, '').toLowerCase().trim();
            return gestureMapping[cleanGesture] || null;
        }

        function startSession() {
            currentSession = Date.now();
            introPlayed = false;
            playVideo('intro', false, true, () => {
                introPlayed = true;
                playVideo('standby', true, false);
            });
        }

        function endSession() {
            currentSession = null;
            introPlayed = false;
            lastGesture = null;
            lastGestureTime = 0;
            isPlayingGesture = false;
            playVideo('standby', true, false);
        }

        function playGestureVideo(gesture) {
            isPlayingGesture = true;
            playVideo(gesture, false, true, () => {
                setTimeout(() => {
                    isPlayingGesture = false;
                    playVideo('standby', true, false);
                }, 1000);
            });
        }

        function playVideo(videoKey, loop = false, withSound = true, onEnded = null) {
            if (isTransitioning) return;

            isTransitioning = true;
            overlay.classList.add('flash');

            setTimeout(() => {
                video.src = videos[videoKey];
                video.loop = loop;
                video.muted = !withSound;
                video.volume = withSound ? 1.0 : 0;

                if (onEnded) {
                    video.onended = () => {
                        video.onended = null;
                        onEnded();
                    };
                } else {
                    video.onended = null;
                }

                video.play().then(() => {
                    if (withSound) {
                        video.muted = false;
                    }
                }).catch(() => { });

                overlay.classList.remove('flash');
                isTransitioning = false;
            }, 300);
        }

        video.addEventListener('loadstart', () => {
            video.currentTime = 0;
        });
    </script>
</body>

</html>
